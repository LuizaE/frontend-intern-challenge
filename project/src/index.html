<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab" rel="stylesheet">
             
        <title>Encurte seus links</title>
    </head>
    <body>
        <nav id="header"><a href="https://www.chaordic.com.br/"><img src="img/logo-chaordic.png"></img></a></nav>
        <div id="content">
            <div class="wrapper">
                <h1>Encurte seus links.</h1>
                <p>Links são longos. Encurte os links que você deseja compartilhar,<br> e acompanhe enquanto viajam através da internet.</p>
                <div class="form">
                    <input type="text" name="link" id="link" placeholder="Cole o seu link aqui"/>
                    <button class="close-icon" type="reset"></button>
                    <button id="shortthat">Encurtar</button>
                </div>
                <br clear="all">
            </div>
        </div>
        <div class="wrapper" id="topfive">
            <h1 class="title">Top 5</h1>
            <table id="table">
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="hits">
            <div class="wrapper">
                <h1 class="title">Hits</h1>
                <div id="counter">35.713.571</div>
                <p>Cliques em links</p>
            </div>
        </div>
        <footer class="wrapper-footer">
            <div id="footer-left">
                <a>chr.dc</a>
            </div>
            <div id="footer-right">
                <a href="https://twitter.com/chaordic"><img src="img/icon-twitter.png"></a>
                <a href="https://www.facebook.com/chaordic.com.br/"><img src="img/icon-facebook.png"></a>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> 
        <script type="text/javascript" src="js/application.min.js"></script>
    </body>
</html>
